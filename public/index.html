<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Explore AZ</title>
    <link rel="icon" type="image/x-icon" href="images/.ico">

    <!-- jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://cdn.uadigital.arizona.edu/lib/ua-bootstrap/v1.0.0-beta.17/ua-bootstrap.min.js"></script>
    <!-- bootrap 3 -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

    <!--  engr scripts -->
    <script src="scripts/toggles.js"></script>
    <script>
        $(function () {
            var includes = $('[data-include]');
            jQuery.each(includes, function () {
                var file = $(this).data('include') + '.html';
                $(this).load(file);
            });
        });
    </script>

    <!-- Latest icon font stylesheet -->
    <link rel="stylesheet" href="https://cdn.uadigital.arizona.edu/lib/ua-brand-icons/latest/ua-brand-icons.css">
    <!-- Compiled and minified UA Bootstrap CSS, icon font not included -->
    <link rel="stylesheet"
        href="https://cdn.uadigital.arizona.edu/lib/ua-bootstrap/v1.0.0-beta.17/ua-bootstrap.min.css">
    <!-- EngrIT CSS for Admin Request app -->
    <link href="css/azStyle.css" rel="stylesheet">
    <!-- pretty tables -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <!-- Google Icons -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Bree+Serif">

</head>
<body>
<!-- header -->
<div data-include="includes/header"></div>
<!-- open the Setup tab by default -->
<script>
    document.getElementById("Setup").click();
</script>
<!-- Start o content -->
<div class="maincontent">
    <!--<div data-include="intro"></div> -->
    <!-- Tab links -->
    <div class="tabnames">
        
        <button class="tablinks active" onclick="openTab(event, 'Welcome')">Home</button>
        <button class="tablinks" onclick="openTab(event, 'Food')">Food</button>
        <button class="tablinks" onclick="openTab(event, 'Parks')">Parks</button>
        <button class="tablinks" onclick="openTab(event, 'Events')">Events</button>
        <button class="tablinks" onclick="openTab(event, 'Hike')">Hiking</button>
        <button class="tablinks" onclick="openTab(event, 'Warm')">Warm Activities</button>
        <button class="tablinks" onclick="openTab(event, 'Cold')">Cold Activities</button>
        <button class="tablinks" onclick="openTab(event, 'Acc')">Accommodations</button>
        <button class="tablinks" onclick="openTab(event, 'Stories')">Stories</button>

    </div>

    <!-- Tab content -->
    <div id="About" class="tabcontent">
        <div data-include="pages/about"></div>
    </div> <!-- setup content -->

    <div id="Welcome" class="tabcontent" style="display: block;">
        <div data-include="pages/welcome"></div>
    </div>

    <div id="Stories" class="tabcontent">
        <div data-include="pages/stories"></div>
    </div>

    <div id="Food" class="tabcontent">
        <div data-include="pages/food"></div>
    </div>

    <div id="Parks" class="tabcontent">
        <div data-include="pages/nationalParks"></div>
    </div>

    <div id="Events" class="tabcontent">
        <div data-include="pages/events"></div>
    </div>

    <div id="Warm" class="tabcontent">
        <div data-include="pages/warm_activities"></div>
    </div>
    
    <div id="Cold" class="tabcontent">
        <div data-include="pages/cold"></div>
    </div>

    <div id="Hike" class="tabcontent">
        <div data-include="pages/hiking"></div>
    </div>

    <div id="Acc" class="tabcontent">
        <div data-include="pages/accommodations"></div>
    </div>


    

</div> <!-- maincontent -->
<!-- footer -->
<div data-include="includes/footer"></div>
